<ion-view view-title="Edit Gifs">
  <ion-content lazy-scroll style="text-align: center">

  <div ng-if="images.length == 0" style="margin: auto">
  	<i class="icon large ion-alert-circled"></i>
  	<p>Yo do not have any gif in your device!</p>
  </div>

  <div ng-if="images.length > 0" class="row" ng-repeat="image in images track by $index" ng-if="$index % 3 === 0" >
	<div class="col col-33" ng-if="$index < images.length" width="100%" on-tap="openPlayer($index)" on-hold="">
		<div class="">
			<div class="item item-image">
				<img image-lazy-src="{{images[$index].nativeURL}}" width="100%" />
				
			</div>
		</div>
	</div>
	<div class="col col-33" ng-if="$index + 1 < images.length" on-tap="openPlayer($index)" on-hold="">
		<div class="">
			<div class="item item-image">
				<img image-lazy-src="{{images[$index+1].nativeURL}}" width="100%" />
				
			</div>
		</div>
	</div>
	<div class="col col-33" ng-if="$index + 2 < images.length" on-tap="openPlayer($index)" on-hold="">
		<div class="">
			<div class="item item-image">
				<img image-lazy-src="{{images[$index+2].nativeURL}}" width="100%" />
			</div>
		</div>
	</div>
  </div>

<!--
	<div ng-repeat="image in imageSrcs track by $index">
		<img image-lazy-src="{{image}}" image-lazy-loader="lines"/>
	</div>
-->
  </ion-content>
</ion-view>
