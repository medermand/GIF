<div class="range">
  <i class="icon ion-chevron-left"></i>
  <i class="icon ion-chevron-right"></i>
  <input type="range" name="volumeOne" min="{{200}}" max="{{dev_width}}" value="200"
         ng-model="gifOptions.gifWidth">
  {{gifOptions.gifWidth}}px
</div>

<div class="range">
  <i class="icon ion-chevron-down"></i>
  <i class="icon ion-chevron-up"></i>
  <input type="range" name="volume" min="{{200}}" max="{{dev_width}}" value="200"
         ng-model="gifOptions.gifHeight">
  {{gifOptions.gifHeight}}px
</div>
