<ion-modal-view class="transparent image-modal">

  <ion-header-bar align-title="center">
    <h1 class="title">Share Options</h1>
    <div class="buttons">
      <button class="button button-clear button-calm" ng-click="closePlayer()">
        <i class="icon ion-close-round icon-center"></i>
      </button>
    </div>
    <!--<div class="buttons">
      <button class="button button-clear button-calm" ng-click="cancelEditSheets()">
        <i class="icon ion-checkmark-round icon-center"></i>
      </button>
    </div>-->
  </ion-header-bar>

  <ion-content>
    <div class="share-tools row">
        <div class="col col-20" text-align="center" on-tap="shareTwitter()">
            <i class="icon ion-social-twitter-outline large"></i>
        </div>
        <div class="col col-20" text-align="center" on-tap="shareFaceBook()">
            <i class="icon ion-social-facebook-outline large"></i>
        </div>
        <div class="col col-20" text-align="center" on-tap="shareWhatsApp()">
            <i class="icon ion-social-whatsapp-outline large"></i>
        </div> 
        <div class="col col-20" text-align="center" on-tap="shareInstagram()">
            <i class="icon ion-social-instagram-outline large"></i>
        </div>  
        <div class="col col-20" text-align="center" on-tap="shareOther()">
            <i class="icon ion-share large"></i>
        </div>  
    </div>

     <img id="player" class="fullscreen-image" ng-src="img/ionic.png" rel:animated_src="{{gifSrc}}" rel:auto_play="1">

     <div class="controller-tools row padding" style="text-align: center">
        <div style="margin: auto">
            <button class="button button-calm button-small" ng-click="replay()"><i class="icon ion-refresh"></i></button>
            <button class="button button-calm button-small" ng-click="previous()"><i class="icon ion-skip-backward"></i></button>
            <button class="button button-calm button-small" ng-click="playAndPause()"><i class="icon" ng-class="play ? 'ion-pause' : 'ion-play'"></i></button>
            <button class="button button-calm button-small" ng-click="next()"><i class="icon ion-skip-forward"></i></button>
        </div>    
     </div>

  </ion-content>

</ion-modal-view>
